<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תרגיל השלמת מילים בעברית</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            direction: rtl;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #333;
        }

        .word-bank {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

            .word-bank button {
                margin: 5px;
                padding: 5px 10px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 3px;
                cursor: pointer;
            }

                .word-bank button:hover {
                    background-color: #45a049;
                }

                .word-bank button:disabled {
                    background-color: #cccccc;
                    cursor: not-allowed;
                }

        .blank {
            border-bottom: 1px solid #333;
            padding: 0 0px;
            margin: 0 0px;
            cursor: pointer;
            color: gray;
            text-align: start;
        }

        .filled {
            background-color: #e6f3ff; /*light blue*/
            color: black;
            font-weight: bold;
        }

        .incorrect {
            background-color: #ffcccc; /*light red*/
        }

        .correct {
            background-color: #90EE90; /*light green*/
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        #undoButton {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #f0ad4e;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

            #undoButton:hover {
                background-color: #ec971f;
            }

            #undoButton:disabled {
                background-color: #cccccc;
                cursor: not-allowed;
            }

        #confettiCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{title}}</h1>
        <p>השלימו את המשפטים הבאים בעזרת המילים מבנק המילים.:</p>

        <div id="wordBank" class="word-bank"><!-- Words will be dynamically added here --></div>

        <div id="text">{{content}}<!-- Exercise content will be dynamically added here --></div>

        <button id="undoButton" onclick="undo()" disabled>בטל</button>
        <button id="checkButton" onclick="checkAnswers()">בדוק תשובות</button>

        <div id="result"></div>
        <canvas id="confettiCanvas" style="position: absolute; pointer-events: none;"></canvas>
    </div>

</body>
</html>
